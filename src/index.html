<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card</title>
  <!--bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body style="background-color: rgb(43, 196, 43);">
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="row card-container d-flex justify-content-between align-items-center w-100" style="height: 100vh;">
    <div class="d-flex flex-column align-items-center">
      
      <div class="card position-relative" style="width: 18rem;">
        <!-- Top-left image -->
        <img 
          src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Loading-Icon-by-Kanggraphic-27.jpg"
          class="position-absolute top-0 start-0 m-2 p-1"
          alt="Top image"
          width="50" height="50"
          id="symbolOne"
        >

        <!-- Card content -->
        <div class="card-body d-flex justify-content-center align-items-center" style="height: 100%;">
          <h1 class="card-title p-1" style="font-size: 15rem; overflow: hidden;">#</h1>
        </div>

        <!-- Bottom-right image -->
        <img 
          src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Loading-Icon-by-Kanggraphic-27.jpg"
          class="position-absolute bottom-0 end-0 m-2 p-1"
          alt="Bottom image"
          width="50" height="50"
          id="symbolTwo"
        >
      </div>

      <button id="refresh-btn" class="btn btn-primary mt-3">
        New Card
      </button>
    </div>
  </div>


  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
